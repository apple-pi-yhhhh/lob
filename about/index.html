<!DOCTYPE html>
<html dir="ltr" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
    <title>LOB | About</title>
	<link rel="apple-touch-icon" href="/lob/icon.png">
	<link rel="icon" href="/lob/favicon.ico">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="/lob/css/default.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/lob/css/style.css" type="text/css" media="screen">
    <script src="/lob/js/jquery1.7.2.min.js"></script>
    <script src="/lob/js/script.js"></script>
</head>
<body>
	<iframe src="/lob/frames/header.html" width="100%" scrolling="no" id="header" onload="outo_high_iframe()"></iframe>
	<script>
		const sub = document.getElementById("header");
		function outo_high_iframe() {
			sub.style.width = sub.contentWindow.document.body.scrollWidth + "px";
			sub.style.height = sub.contentWindow.document.body.scrollHeight + "px";
		}
	</script>
    <div id="wrapper">
        <div id="mainBanner">
            <img src="/lob/images/mainImg.jpg" alt="" width="960">
            <div class="slogan">
                <h2>「愛する本」の図書館</h2>
                <p>私たちは「見えない図書館」<br>革新的な技術でサービスを提供します</p>
            </div>
        </div>
        <section class="gridWrapper">
            <article class="grid">
                <div class="box">
                    <img src="/lob/images/top_m1.png" width="75" height="75" alt="" class="alignleft">
                    <h3>すべての本の貯蔵</h3>
                    <p>無制限に本を貯蔵できます。<br>また、そのすべての本を<br>閲覧・検索 できます。</p>
                    <p class="readmore"><a href="/lob/shearch/">本を探す</a></p>
                </div>
            </article>
            <article class="grid">
                <div class="box">
                    <img src="/lob/images/top_m2.png" width="75" height="75" alt="" class="alignleft">
                    <h3>本の場所</h3>
                    <p>貯蔵されているすべての本に見やすい詳細がついています。<br>本の貯蔵場所も確認できます。</p>
                    <p class="readmore"><a href="/lob/room/">本の貯蔵場所の表示</a></p>
                </div>
            </article>
            <article class="grid">
                <div class="box">
                    <img src="/lob/images/top_m3.png" width="75" height="75" alt="" class="alignleft">
                    <h3>本の追加</h3>
                    <p>優れた操作性&使いやすいUIで<br>本の追加もカンタン。</p>
                    <p class="readmore"><a href="/lob/op/" target="_blank">管理者ページに行く</a></p>
                </div>
            </article>
        </section>

    </div>
	<iframe src="/lob/frames/footer.html" width="100%" scrolling="no"></iframe>
</body>
</html>
