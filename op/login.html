<head>
  <script>
    let cookies = document.cookie.split('; ');
    console.log(cookies.length);
    console.log(cookies);
    
    function login(){
      cookie("mail",document.getElementById("e-mail").value);
      cookie("pass",document.getElementById("pass").value);
      let date = new Date();
      let time =
	date.getFullYear() * 365 * 24 * 60
      	+ (date.getMonth() + 1) * 30 * 24 * 60
      	+ date.getDate() * 24 * 60
      	+ date.getHours() * 60
      	+ date.getMinutes();
      cookie("time",time);
      cookie("last",location.herf);
    }
    function cookie(key,value){
      document.cookie = key+"="+value;
    }
  </script>
</head>
<body>
  <input type="text" id="e-mail">@jhs.gs.chiba-u.jp
  <br>
  <input type="password" id="pass">
  <input type="button" value="ログイン" onclick="login()">
</body>
